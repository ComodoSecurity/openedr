			},
			"endpointId": {
				"$$proxy": "cmd",
				"processor": "objects.application",
				"command": "getConfigValue",
				"params": {
					"default": "", // bc55c2ee6eb9f12ca3944417bc3f1409
					"paths": [
						"app.config.extern.debug.license.endpointId",
						"app.config.extern.endpoint.license.endpointId"
					]
				}
			}
		},

