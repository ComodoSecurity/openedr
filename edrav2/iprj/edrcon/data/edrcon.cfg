{
	//
	// Default mode
	//
	"default": {

		//
		// Path to the data directory
		//
		"dataPath": {
			"$$proxy": "cachedCmd",
			"processor": "objects.application",
			"command": "getConfigValue",
			"params": {
				"default": "",
				"paths": [
					"app.config.extern.debug.dataPath",
					"app.defaultDataPath",
					"app.imagePath"
				]
			}
		},

		//
		// The definition of external configuration files
		//
		"extern": {

			//
			// Load endpoint.cfg (for edrcon it is always readonly)
			//
			"endpoint": {
				"$$proxy": "cachedCmd",
				"processor": "objects.application",
				"command": "loadObject",
				"params": {
					"path": {
						"$$proxy": "cachedCmd",
						"processor": { "clsid": "0x9FD7EEDA" }, // CLSID_VariantCmd
						"command": "add",
						"params": {
							"args": [
								{ "$gpath": "app.dataPath" },
								"\\endpoint.cfg"
							]
						}
					},
					"default": {}
				}
			},

			//
			// Load writable cloud config
			//
			"cloud": {
				"$$proxy": "cachedObj",
				"clsid": "0x54AFB9F0", // CLSID_DictionaryStreamView
				"stream": {
					"$$proxy": "cachedObj",
					"clsid": "0xCEFC4454", // CLSID_File
					"mode": "rwR",
					"path": {
						"$$proxy": "cachedCmd",
						"processor": { "clsid": "0x9FD7EEDA" }, // CLSID_VariantCmd
						"command": "add",
						"params": {
							"args": [
								{ "$gpath": "app.dataPath" },
								"\\cloud.cfg"
							]
						}
					}
				}
			},

			//
			// Load scenarios.cfg
			//
			"scenarios": {
				"$$proxy": "cachedCmd",
				"processor": "objects.application",
				"command": "loadObject",
				"params": {
					"path": [
						{
							"$$proxy": "cachedCmd",
							"processor": { "clsid": "0x9FD7EEDA" }, // CLSID_VariantCmd
							"command": "add",
							"params": {
								"args": [
									{ "$gpath": "app.dataPath" },
									"\\scenarios.cfg"
								]
							}
						},
						{
							"$$proxy": "cachedCmd",
							"processor": { "clsid": "0x9FD7EEDA" }, // CLSID_VariantCmd
							"command": "add",
							"params": {
								"args": [
									{ "$gpath": "app.imagePath" },
									"\\scenarios.cfg"
								]
							}
						}
					],
					"default": {}
				}
			},

			//
			// Load debug config
			//
			"debug": {
				"$$proxy": "cachedCmd",
				"processor": "objects.application",
				"command": "loadObject",
				"params": {
					"path": {
						"$$proxy": "cachedCmd",
						"processor": { "clsid": "0x9FD7EEDA" }, // CLSID_VariantCmd
						"command": "add",
						"params": {
							"args": [
								{ "$gpath": "app.configPath" },
								"\\debug.cfg"
							]
						}
					},
					"default": {}
				}
			}
		},

		//
		// Load TLS CA certificates bundle
		//
		"caCertificates": {
			"$$proxy": "cachedCmd",
			"processor": "objects.application",
			"command": "loadStreamAsString",
			"params": {
				"default": "",
				"stream": {
					"$$proxy": "cachedObj",
					"clsid": "0xCEFC4454", // CLSID_File
					"mode": "r",
					"path": {
						"$$proxy": "cachedCmd",
						"processor": { "clsid": "0x9FD7EEDA" }, // CLSID_VariantCmd
						"command": "add",
						"params": {
							"args": [
								{ "$gpath": "app.imagePath" },
								"\\cacert.pem"
							]
						}
					}
				}
			}
		},

		//
		// License settings
